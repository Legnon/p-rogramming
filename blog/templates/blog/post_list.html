{% load bootstrap3 %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum- scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>P.rogramming Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body>
    <a href="{% url 'blog:post_add' %}" class="btn btn-primary pull-right">글 추가</a>
    <hr>
    <div class="container">
    <div class="row">
    <table class="table table-striped">
        <tbody>
            <tr>
                <th>title</th>
                <th>created_at</th>
                <th>updated_at</th>
            </tr>
            {% for post in post_list %}
            <tr>
                <td>
                    <a href="{% url 'blog:post_detail' post.pk %}"> {{ post.title }} </a>
                </td>
                <td>
                    {{ post.created_at}}
                </td>
                <td>
                    {{ post.updated_at }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>
</body>

</html>
